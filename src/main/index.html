<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="fantastec, simple match commentary interface">
    <meta name="keywords" content="football, match, live, commentary">
    <meta name="author" content="LeoTM">

    <title>Fantastec | Simple match commentary interface</title>

    <!--build:css css/styles.min.css-->
    <link href="css/custom.css" rel="stylesheet">
    <!--endbuild-->
  </head>

  <body>

    <main role="main">

      <div class="container card m-5 p-5">

        <div class="row">
          <div class="col-12 col-md-8 py-3" id="events">
            <header>
              <h4 class="pl-3 pb-2">Live commentary</h5>
            </header>
          </div>
          <div class="col-12 col-md-3 offset-md-1 py-3">
            <header>
              <h4 class="pb-2">Key events</h4>
              <p id="keyEvents">
              </p>
            </header>
          </div>
        </div>
        
      </div>

    </main>

    <!--build:js js/main.min.js -->
    <script type="module" src="js/script.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- endbuild -->

  </body>
</html>
