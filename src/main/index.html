<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="fantastec, simple match commentary interface">
    <meta name="keywords" content="football, match, live, commentary">
    <meta name="author" content="LeoTM">

    <title>Fantastec | Simple match commentary interface</title>

    <!--build:css css/styles.min.css-->
    <link href="css/custom.css" rel="stylesheet">
    <!--endbuild-->
  </head>

  <body>

    <main role="main">

      <div class="container card m-5 p-4">

        <div class="row">
          <div class="col-8">
            <header>
              <h4 class="pl-3 pb-2">Live commentary</h5>
            </header>
            <div class="row">
              <div class="col-1">
                <div class="circle">12</div>
              </div>
              <div class="col-1">
                <image class="mt-1" src="images/icons/futbol-solid.svg" height="16px" width="16px"/>
              </div>
              <div class="col-10 px-0 pt-1">
                Dier goes into the book in what is the first yellow card of the game
              </div>
            </div>
            
          </div>
          <div class="col-4">
            <header>
              <h4 class="pb-2">Key events</h4>

              <p>
                <image class="mr-2" src="images/icons/bookmark-regular.svg" height="16px" width="16px"/>
                Yellow '12 - Dier
              </p>
            </header>
          </div>
        </div>
        
      </div>

    </main>

    <!--build:js js/main.min.js -->
    <script type="module" src="js/script.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- endbuild -->

  </body>
</html>
